<div class="center">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <h4 class="center">{{ editMode ? 'Update' : 'Add' }} Employee</h4>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            name="age"
            ngModel
            required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="name">Email-Id</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
          >
        </div>
      </div>

      <div class="center">
        <button
          class="btn btn-success" style="margin-right: 10px"
          type="reset" (click)="reset()">Reset
        </button>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!form.valid" (click)="onSubmit(form)">{{ editMode ? 'Update Details' : 'Add Details' }}</button>
      </div>
    </form>
  </div>
</div>
